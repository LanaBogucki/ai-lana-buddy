name: Deploy static site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH || format('/{0}', github.event.repository.name) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build static site
        run: npm run build

      - name: Resolve export directory
        id: export_dir
        shell: bash
        run: |
          base_path="${NEXT_PUBLIC_BASE_PATH#/}"
          if [ -z "$base_path" ]; then
            echo "path=out" >>"$GITHUB_OUTPUT"
          else
            if [ ! -d "out/$base_path" ]; then
              echo "::error::Expected export directory out/$base_path but it was not found." >&2
              exit 1
            fi
            echo "path=out/$base_path" >>"$GITHUB_OUTPUT"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ steps.export_dir.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
